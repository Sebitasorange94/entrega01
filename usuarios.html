    <main>
        <h1>Portal de usuarios</h1>

        <div class="contenedorForm">
            <form id="formulario2">
                <div class="datosUsuario">
                    <label for="nombreApellido">Nombres y Apellidos</label>
                    <input type="text" id="nombreApellido" class="entradasDatos" required>            
                    
                    <fieldset>

                        <legend>Tipo ID</legend>

                        <label for="radio-tarjeta de identidad"><input type="radio" name="contacto" 
                            value="tarjeta de identidad "id="radio-tarjeta de identidad" class="radioCheck">Cédula de ciudadania</label>

                        <label for="radio-cedula"><input type="radio" name="contacto" 
                            value="cedula "id="radio-cedula" class="radioCheck">Cédula de ciudadania</label>
                        

                        <label for="radio-extranjero"><input type="radio" name="contacto"
                            value="extranjero "id="radio-extranjero" class="radioCheck"> Cédula de extranjeria</label> 
                        

                        <label for="radio-pasaporte"><input type="radio" name="contacto"
                            value="pasaporte "id="radio-pasaporte"  class="radioCheck"checked> Pasaporte</label>                     

                    </fieldset>

                    
                        <label for="numeroId">Número ID</label>
                        <input type="number" id="numeroId" class="entradasDatos" required placeholder="Escribe tu número de identificación">  


                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" class="entradasDatos" required placeholder="(XXX) XXXXXXX" autocomplete="off">

                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" class="entradasDatos" required placeholder="tucorreo@mail.com" autocomplete="off">

                        <label for="text">Profesión</label>
                        <input type="text" id="profession" cols="70" rows="10" class="entradasDatos" required placeholder="Escribe tu profesión"></input >

                        
                        <label for="rol">Rol</label>
                        <input type="text" id="rol" cols="70" rows="10" class="entradasDatos" required placeholder="Admin/Usuario/Visitante"></input >
                    

                    
                    
                      
                    <div class="contenedorBotones">
                        <input type="button" value="Crear Usuario" class="botonesUsuario" id="enviar">
                        <input type="button" value="Consultar Usuario" class="botonesUsuario" id="enviar">
                        <input type="button" value="Actualizar Usuario" class="botonesUsuario" id="enviar">
                        <input type="button" value="Eliminar Usuario" class="botonesUsuario" id="enviar">
                    </div>
                </div> 
            </form>
        </div>
