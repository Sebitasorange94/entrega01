<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="Images/logo.svg">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&family=Wix+Madefor+Text&display=swap" rel="stylesheet">

    <title>Contacto</title>
</head>
<body>
    <header>
        <img class ="imagenLogo" src="images/logo.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Déjame tus datos y me pondré en contacto contigo</h1>

        <div class="contenedorForm">
            <form id="formulario">
                <div class="datosUno">
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" class="entradasDatos" required>
                    
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="entradasDatos" required placeholder="tucorreo@mail.com" autocomplete="off">

                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" class="entradasDatos" required placeholder="(XXX) XXXXXXX" autocomplete="off">


                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="70" rows="10" class="entradasDatos" required></textarea >
                

                   
                    
                    <fieldset>

                        <legend>¿Cómo te gustaría que te contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" 
                            value="email "id="radio-email" class="radioCheck">Email</label>
                        

                        <label for="radio-telefono"><input type="radio" name="contacto"
                            value="telefono "id="radio-telefono" class="radioCheck"> Teléfono</label> 
                        

                        <label for="radio-whatsapp"><input type="radio" name="contacto"
                            value="whatsapp "id="radio-whatsapp"  class="radioCheck"checked> Whatsapp</label>                     

                    </fieldset>  

                    <input type="button" value="Enviar formulario" class="enviar" id="enviar">
                </div> 
            </form>
        </div>        
        
    </main>

    <footer>
        <h3>Todos los derechos reservados - Juan Sebastian Vargas Naranjo</h3>
    </footer>
    <script src="js/formulario.js"></script>
</body>
</html>
